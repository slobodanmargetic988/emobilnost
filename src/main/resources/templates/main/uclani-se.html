<!DOCTYPE html>
<html lang="srb"xmlns="https://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

    <head>
        <title> E-Mobilnost | Učlani se</title>

        <meta name="description" content="E-Mobilnost Učlani se. Registrujte svoj nalog,ulogujte se ili povratite zaboravljenu šifru. Register, login or reset forgotten password."/> 
    <th:block th:insert="fragments/head :: head" />

    <link th:href="@{/css/uclani-se.css}" rel="stylesheet" type="text/css" />

</head>

<body>
    <!--<img src="/img/image-registration.jpg" class="header-img" alt="registration-header-image">-->
<picture>
    <source media="(max-width: 776px)" srcset="/img/caruclanisesmall.jpg">
    <source media="(min-width: 992px)" srcset="/img/caruclanise.jpg">
    <img src="/img/caruclanise.jpg" class="header-img " alt="mercedes black car hero image uclani se">
</picture>

<th:block th:insert="fragments/navigation :: navbar" />

<div class="text-box">
    <h2>E-Mobilnost</h2>
    <p>Učlani se</p>
</div>

<th:block th:insert="fragments/alert :: error (${errorMessage})"></th:block>
<th:block th:insert="fragments/alert :: success (${successMessage})"></th:block>







<section id="uclanise-login-form">

    <div class="container container-uclani-se">

        <div class="user">
            <div class="formBx">
                <form th:action="@{/noviClan}"  method="POST" >
                    <h2>Učlanite se</h2>
                    <!--<p class="text-center">Registracija nije neophodna, ali registrovanim korisnicima je lakše poručivanje robe jer ne moraju svaki put da unose podatke o dostavi.</p>-->
                    <label for="ime">Ime</label>
                    <input type="text" name="ime" placeholder="Ime " required/>
                    <label for="prezime">Prezime</label>
                    <input type="text" name="prezime" placeholder="Prezime" required/>
                    <label for="email">Email adresa</label>
                    <input type="email" name="email" placeholder="Email" required/>
                    <label for="password">Lozinka</label>
                    <input type="password" name="password" placeholder="Lozinka (minimum 8 karaktera)" id="passwordRegistration" minlength="8"  />  
                    <i id="openPassword" class="fa fa-eye"></i>
                    <i id="closedPassword" class="fa fa-eye-slash"></i>
                    <label for="password">Potvrda lozinke</label>
                    <input type="password" name="lozinkaRepeat" placeholder="Potvrda lozinke" id="passwordRegistrationConfirmation" />
                    <i class="fa fa-eye openPasswordConf"></i>
                    <i class="fa fa-eye-slash closedPasswordConf"></i>
                    <p id="label-2" style="display: none">* Lozinke se ne poklapaju</p>
                    <label for="adresa">Adresa</label>
                    <input type="text" name="adresa" placeholder="Adresa" required/>
                    <label for="mesto">Grad</label>
                    <input type="text" name="mesto" placeholder="Grad" required/>
                    <label for="postanskibroj">Poštanski broj</label>
                    <input type="number" name="postanskibroj" placeholder="Poštanski broj" required/>
                    <label for="drzava">Država</label>
                    <input type="text" name="drzava" placeholder="Država" required/>
                    <label for="telefon">Telefon</label>
                    <input type="number" name="telefon" placeholder="Telefon" class="no-arrow" required/>
                    <label for="jmbg">JMBG</label>
                    <input type="number" name="jmbg" placeholder="JMBG" class="no-arrow" required/>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fizickoilipravnolice" id="fizickolice" value="fizickolice" checked>
                        <label for="fizickolice" class="form-check-label" >
                            Fizičko lice &euro;50,00
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fizickoilipravnolice" id="pravnolice" value="pravnolice">
                        <label for="pravnolice" class="form-check-label" >
                            Pravno lice &euro;300,00
                        </label>
                        <!--pravno lice-->
                        <div style="display:none" id="pravnolicedetalji">
                            <label for="pravnaosoba">Naziv pravne osobe</label>
                            <input type="text" name="pravnaosoba" placeholder="Naziv pravne osobe" class="no-arrow require-if-active" data-require-pair="#pravnoLice" />
                            <label for="pib">PIB</label>
                            <input type="number" name="pib" placeholder="PIB" class="no-arrow require-if-active" data-require-pair="#pib" />
                        </div>
                    </div>
                    <br>

                    <div class="nacinPlacanja">
                        <h6>Način plaćanja</h6>

                        <div class="row">
                            <div class="col-xl-4">
                                <label>
                                    <input type="radio" name="placanje" value="uplatnica"class="card-input-element" checked />

                                    <div class="panel panel-default card-input">
                                        <div class="container">

                                            <div class="row">
                                                <div class="col-4 payIcon" >
                                                    <i class="fas fa-receipt"></i>
                                                </div>
                                                <div class="col-8 panel-body">

                                                    Uplatnica
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </label>
                            </div>

                            <div class="col-xl-4" id="faktura" style="display: none">
                                <label>
                                    <input type="radio" name="placanje" value="faktura" class="card-input-element" />

                                    <div class="panel panel-default card-input">
                                        <div class="container">

                                            <div class="row">
                                                <div class="col-4 payIcon">
                                                    <i class="fas fa-file-invoice"></i>
                                                </div>
                                                <div class="col-8 panel-body">

                                                    Faktura
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="col-xl-4">
                                <label>
                                    <input type="radio" name="placanje" value="kartica" class="card-input-element" />

                                    <input type="radio" name="product" class="card-input-element" disabled />


                                    <div class="panel panel-default card-input">
                                        <div class="container">

                                            <div class="row">
                                                <div class="col-4 payIcon">
                                                    <i class="far fa-credit-card"></i>
                                                </div>
                                                <div class="col-8 panel-body">
                                                    Kartica (u pripremi)
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </label>
                            </div>

                        </div>

                    </div>

                    <br>
                    <div class="checkbox">
                        <label class="rememberMe"><input class="remember-me" type="checkbox">&nbsp; Prihvatam <span><a class="uslovi-koriscenja" th:href="@{/uslovi-koriscenja}">uslove korišćenja</a></span></label>
                    </div>
                    <div class="checkbox">
                        <label class="rememberMe"><input class="remember-me" type="checkbox">&nbsp; Prihvatam <span><a class="uslovi-koriscenja" th:href="@{/statut}">statut</a></span></label>
                    </div>
                    <button type="submit" class="submitForm">Učlani se</button>

                </form>
            </div>
        </div>

    </div>
</section>


<!--end of registration/login-->




<th:block th:insert="fragments/footer :: footer" />

<a id="back-to-top-button"></a>

<th:block th:insert="fragments/scripts :: scripts" />
<script th:src="@{/js/uclanise.js}" type="text/javascript"></script>
<script th:src="@{/js/registrationForm.js}" type="text/javascript"></script>


</body>

</html>
