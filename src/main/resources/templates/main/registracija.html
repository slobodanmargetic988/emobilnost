<!DOCTYPE html>
<html lang="srb"xmlns="https://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

    <head>
        <title> E-Mobilnost | Uloguj se</title>

        <meta name="description" content="Ulogujte se na Vaš nalog ili povratite zaboravljenu šifru | E-Mobilnost"/> 
        <meta name="keywords" content="e-mobilnost, srbija, beograd, udruženje, udruženja vozača električnih vozila, udruženja ljubitelja električnih vozila, udruženja vozača i 
              ljubitelja električnih vozila, emobilnost, električna vozila, električni automobili, vozila, automobili, registracija, registracija na sajtu, prijava, prijava na sajtu,
              uloguj se, login, log in"/>
    <th:block th:insert="fragments/head :: head" />

    <link th:href="@{/css/registracija.css}" rel="stylesheet" type="text/css" />

</head>

<body>
<th:block th:insert="fragments/topbar :: topbar" />

<!--<img src="/img/image-registration.jpg" class="header-img" alt="registration-header-image">-->
<picture>
    <source media="(max-width: 776px)" srcset="/img/carulogujsesmall.jpg">
    <source media="(min-width: 992px)" srcset="/img/carulogujseCropped.jpg">
    <img src="/img/carulogujseCropped.jpg" class="header-img " alt="black car hero image log in">
</picture>


<th:block th:insert="fragments/navigation :: navbar" />

<div class="text-box text-box-mini">
    <h2 class="big-header-hidden">E-Mobilnost</h2>
    <h3>Uloguj se</h3>
</div>

<th:block th:insert="fragments/alert :: error (${errorMessage})"></th:block>
<th:block th:insert="fragments/alert :: success (${successMessage})"></th:block>

<div class="m-x-auto m-t-4"  th:if="${param.logout}">
    <div class="alert alert-custom alert-dismissible fade show" role="alert">
        <button type="button" class="close zatvori-alert" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true" class="xTimes">&times;</span>
        </button>
        <h4 class="alert-heading">Uspešno ste se odjavili sa sistema!</h4>
    </div>
</div>

<div class="m-x-auto m-t-4"  th:if="${param.error}">
    <div class="alert alert-custom alert-dismissible fade show" role="alert">
        <button type="button" class="close zatvori-alert" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true" class="xTimes">&times;</span>
        </button>
        <h4 class="alert-heading">Proverite da li ste uneli ispravnu lozinku!</h4>
    </div>
</div>



<!--registration/login-->
<section id="regi-login-form">
    <div class="container container-registration">
        <div class="user signinBx">
            <div class="formBx">
                <form  th:action="@{/loginTry}"  method="POST" class="needs-validation" novalidate>
                    <h2>Prijava za članove</h2>
                    <div class="mb-3">
                        <label for="email">Email adresa</label>
                        <input type="email" class="form-control loginInput" name="email" placeholder="Email adresa"  required />
                        <div class="invalid-feedback">
                            Unesite validnu email adresu u formatu: primer@email.com.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password">Lozinka</label>
                        <input class="form-control loginInput" type="password" name="password" placeholder="Lozinka (minimum 8 karaktera)" minlength="8"  id="passwordLogin" required/>
                        <i class="fa fa-eye openPasswordLogin"></i>
                        <i class="fa fa-eye-slash closedPasswordLogin"></i>
                        <div class="invalid-feedback">
                            Unesite lozinku od minimum 8 karaktera.
                        </div>
                    </div>
                    <!--<input type="submit" name="" value="Prijavi se" id="prijaviSe" />-->
                    <button class="submitForm" type="submit" id="prijaviSe">Prijavi se</button>
                    <!--<p class="signup"> Nemate nalog ? <button href="#" type="button" onclick="toggleRegisterSignin();">Registrujte svoj nalog</button> </p>-->
                    <!--<p><button href="#" type="button" class="signup" onclick="toggleRegister();">Učlanite se</button></p>-->
                    <!--<p class="signup singups"> Zaboravili ste lozinku ? <button href="#" type="button" onclick="toggleForgotSignin();">Resetujte lozinku</button> </p>-->
                    <div  class="mt-3"><button href="#" class="signup singups" type="button" onclick="toggleForgotSignin();">Zaboravili ste lozinku ?</button> </div>
                </form>
            </div>
        </div>


        <div class="user forgotBx">
            <div class="formBx">
                <form th:action="@{/reset-lozinke}" method="POST" class="needs-validation" novalidate>
                    <h2>Promena lozinke</h2>
                    <div class="mb-3">
                        <label for="email">Email adresa</label>
                        <input type="email" class="form-control loginInput" name="email" placeholder="Email adresa" required />
                        <div class="invalid-feedback">
                            Unesite validnu email adresu u formatu: primer@email.com.
                        </div>
                    </div>
                    <!--<input type="submit" name="submit" value="Pošalji zahtev" />-->
                    <button class="submitForm" name="submit" type="submit">Pošalji zahtev</button>

                    <div> <button href="#"  class="signup" type="button" onclick="toggleForgotSignin();">&larr; Nazad</button></div>
                </form>
            </div>
        </div>
    </div>
</section>

<!--end of registration/login-->




<th:block th:insert="fragments/footer :: footer" />

<a id="back-to-top-button"></a>

<th:block th:insert="fragments/scripts :: scripts" />
<script th:src="@{/js/registrationForm.js}" type="text/javascript"></script>
<script th:src="@{/js/formValidation.js}"></script>



</body>

</html>
